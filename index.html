<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‘¼ä¾†é¸å“HuHuShopï½œIPç¾è²¨ç›®éŒ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fffaf2; --text: #6b5446; --accent: #ffb7b2; --card-bg: #ffffff;
            --btn-green: #a8d5ba; --sub-accent: #d4a373; --char-accent: #95afc0;
        }
        body { font-family: 'Zen Maru Gothic', 'Kosugi Maru', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        header { padding: 40px 20px 10px; text-align: center; }
        h1 { font-size: 1.8rem; margin: 0; letter-spacing: 3px; color: #e5989b; }
        
        .filter-section { width: 95%; max-width: 1200px; margin: 20px auto; display: flex; flex-direction: column; gap: 15px; }
        .filter-group { background: rgba(255,255,255,0.4); padding: 15px; border-radius: 20px; border: 1px dashed var(--accent); }
        .filter-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; color: #d4a373; display: block; text-align: center; }
        
        .filter-container { display: flex; justify-content: center; gap: 8px; overflow-x: auto; padding: 5px; scrollbar-width: none; flex-wrap: wrap; }
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-btn { 
            background: white; border: 2px solid var(--accent); padding: 5px 15px; border-radius: 25px; 
            cursor: pointer; color: var(--accent); font-weight: bold; transition: 0.3s; white-space: nowrap; font-size: 0.85rem;
        }
        .filter-btn.active { background: var(--accent); color: white; }

        /* å­å±¤æŒ‰éˆ•æ¨£å¼ */
        .sub-row { margin-top: 10px; border-top: 1px solid rgba(107, 84, 70, 0.1); padding-top: 10px; }
        #sub-cat-box .filter-btn { border-color: var(--sub-accent); color: var(--sub-accent); font-size: 0.8rem; }
        #sub-cat-box .filter-btn.active { background: var(--sub-accent); color: white; }
        
        #sub-char-box .filter-btn { border-color: var(--char-accent); color: var(--char-accent); font-size: 0.8rem; }
        #sub-char-box .filter-btn.active { background: var(--char-accent); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; width: 92%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 15px rgba(107, 84, 70, 0.05); border: 1px solid #f0e6d2; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .img-box { width: 100%; height: 260px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; }
        .info { padding: 18px; text-align: center; }
        .name { font-size: 1.1rem; font-weight: 700; margin: 8px 0; color: #5d473a; min-height: 2.4em; display: flex; align-items: center; justify-content: center; }
        .price { color: #d4a373; font-size: 1.2rem; font-weight: bold; }
        .order-btn { display: inline-block; background: var(--btn-green); color: white; text-decoration: none; padding: 10px 25px; border-radius: 50px; margin-top: 15px; font-weight: bold; box-shadow: 0 4px 0 #89b398; }
        
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 999; justify-content: center; align-items: center; }
        #modal img { max-width: 90%; max-height: 80vh; border-radius: 10px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; gap: 12px; } .img-box { height: 180px; } h1 { font-size: 1.4rem; } }
    </style>
</head>
<body>

<header>
    <h1>å‘¼ä¾†é¸å“ HuHuShop IPé¡åº«å­˜æ¸…å–®</h1>
    <p id="status" style="font-size: 0.8rem; color: #d4a373; font-weight: bold;">â— è¼‰å…¥ä¸­...</p>
</header>

<div class="filter-section">
    <div class="filter-group">
        <span class="filter-label">ğŸ·ï¸ é¡å‹åˆ†é¡</span>
        <div class="filter-container" id="main-cat-box"></div>
        <div class="filter-container sub-row" id="sub-cat-box" style="display: none;"></div>
    </div>
    
    <div class="filter-group">
        <span class="filter-label">ğŸŒŸ è§’è‰²åˆ†é¡</span>
        <div class="filter-container" id="main-char-box"></div>
        <div class="filter-container sub-row" id="sub-char-box" style="display: none;"></div>
    </div>
</div>

<div class="grid" id="main-grid"></div>
<div id="modal" onclick="this.style.display='none'"><img id="modalImg" src=""></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXKTmwIFtgknvKwknIWLbaEeRZUNG7_Qz8CHIz19zunRM_BqVKS5K31vowb2wOEjuwCWk57rIcBn-P/pub?output=csv';
    const lineID = '514pfcah'; 

    let sel = { mCat: 'å…¨éƒ¨', sCat: 'å…¨éƒ¨', mChar: 'å…¨éƒ¨', sChar: 'å…¨éƒ¨' };

    async function loadData() {
        try {
            const resp = await fetch(`${csvUrl}&t=${Date.now()}`);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            
            window.itemsData = rows.slice(1).map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                const catP = (c[1] || 'ä¸€èˆ¬').split('/');
                const charP = (c[2] || 'å…¶ä»–').split('/');
                return {
                    name: c[0] || '',
                    mCat: catP[0] || 'ä¸€èˆ¬', sCat: catP[1] || 'å…¨éƒ¨',
                    mChar: charP[0] || 'å…¶ä»–', sChar: charP[1] || 'å…¨éƒ¨',
                    price: c[3] || '0', stock: c[4] || '0', img: c[5] || ''
                };
            }).filter(i => i.name);

            document.getElementById('status').innerText = "â— åº«å­˜åŒæ­¥å®Œç•¢";
            updateFilters();
            render();
        } catch (e) { document.getElementById('status').innerText = "é€£ç·šå¤±æ•— ğŸ› ï¸"; }
    }

    function updateFilters() {
        // æ¸²æŸ“åˆ†é¡å¤§é¡
        renderBtn('main-cat-box', ['å…¨éƒ¨', ...new Set(itemsData.map(i => i.mCat))], sel.mCat, (v) => {
            sel.mCat = v; sel.sCat = 'å…¨éƒ¨'; updateFilters(); render();
        });
        // æ¸²æŸ“åˆ†é¡å­é¡
        const sCats = sel.mCat === 'å…¨éƒ¨' ? [] : ['å…¨éƒ¨', ...new Set(itemsData.filter(i => i.mCat === sel.mCat).map(i => i.sCat))];
        toggleBox('sub-cat-box', sCats, sel.sCat, (v) => { sel.sCat = v; updateFilters(); render(); });

        // æ¸²æŸ“è§’è‰²å¤§é¡
        renderBtn('main-char-box', ['å…¨éƒ¨', ...new Set(itemsData.map(i => i.mChar))], sel.mChar, (v) => {
            sel.mChar = v; sel.sChar = 'å…¨éƒ¨'; updateFilters(); render();
        });
        // æ¸²æŸ“è§’è‰²å­é¡
        const sChars = sel.mChar === 'å…¨éƒ¨' ? [] : ['å…¨éƒ¨', ...new Set(itemsData.filter(i => i.mChar === sel.mChar).map(i => i.sChar))];
        toggleBox('sub-char-box', sChars, sel.sChar, (v) => { sel.sChar = v; updateFilters(); render(); });
    }

    function renderBtn(id, list, active, cb) {
        const box = document.getElementById(id);
        box.innerHTML = '';
        list.forEach(v => {
            if(v === 'å…¨éƒ¨' && list.length <= 1) return;
            const b = document.createElement('button');
            b.className = `filter-btn ${active === v ? 'active' : ''}`;
            b.innerText = v;
            b.onclick = () => cb(v);
            box.appendChild(b);
        });
    }

    function toggleBox(id, list, active, cb) {
        const box = document.getElementById(id);
        if (list.length <= 1) { box.style.display = 'none'; return; }
        box.style.display = 'flex';
        renderBtn(id, list, active, cb);
    }

    function render() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const list = itemsData.filter(i => 
            (sel.mCat === 'å…¨éƒ¨' || i.mCat === sel.mCat) &&
            (sel.sCat === 'å…¨éƒ¨' || i.sCat === sel.sCat) &&
            (sel.mChar === 'å…¨éƒ¨' || i.mChar === sel.mChar) &&
            (sel.sChar === 'å…¨éƒ¨' || i.sChar === sel.sChar)
        );
        list.forEach(i => {
            grid.innerHTML += `<div class="card">
                <div class="img-box" onclick="zoom('${i.img}')"><img src="${i.img}" loading="lazy"></div>
                <div class="info">
                    <div style="font-size:0.7rem; color:var(--accent);">#${i.mCat}/${i.sCat}</div>
                    <div class="name">${i.name}</div>
                    <div class="price">NT$ ${i.price}</div>
                    <div style="font-size:0.75rem; margin-top:5px; color:var(--char-accent);">è§’è‰²ï¼š${i.mChar}/${i.sChar} | æ•¸é‡ï¼š${i.stock}</div>
                    <a href="https://line.me/R/oaMessage/@${lineID}/?${encodeURIComponent('è©¢å•å•†å“ï¼š'+i.name)}" target="_blank" class="order-btn">æˆ‘è¦åŠ å–® âœ¨</a>
                </div>
            </div>`;
        });
    }

    function zoom(s) { document.getElementById('modalImg').src = s; document.getElementById('modal').style.display = 'flex'; }
    loadData();
</script>
</body>
</html>
