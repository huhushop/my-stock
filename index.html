<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren Projectï½œç¾è²¨ç›®éŒ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fffaf2;       /* æº«æš–å¥¶æ²¹ç™½ */
            --text: #6b5446;     /* å·§å…‹åŠ›æ·±æ£• */
            --accent: #ffb7b2;   /* èœœæ¡ƒç²‰ */
            --card-bg: #ffffff;
            --btn-green: #a8d5ba; /* è–„è·ç¶  */
        }
        
        body { 
            font-family: 'Zen Maru Gothic', 'Kosugi Maru', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 50px; 
        }
        
        header { padding: 60px 20px 30px; text-align: center; }
        
        /* æ¨™é¡ŒåŠ ä¸Šå¯æ„›çš„æ³¢æµªæ„Ÿ */
        h1 { 
            font-size: 1.8rem; 
            margin: 0; 
            letter-spacing: 3px;
            color: #e5989b;
        }
        
        .filter-container { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; overflow-x: auto; padding: 10px; }
        .filter-btn { 
            background: white; 
            border: 2px solid var(--accent); 
            padding: 8px 20px; 
            border-radius: 25px; 
            cursor: pointer; 
            color: var(--accent); 
            font-weight: bold;
            font-family: 'Zen Maru Gothic', sans-serif;
            transition: 0.3s;
        }
        .filter-btn.active { background: var(--accent); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; width: 92%; max-width: 1200px; margin: 0 auto; }
        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(107, 84, 70, 0.05); 
            transition: 0.3s; 
            border: 1px solid #f0e6d2; 
        }
        .card:hover { transform: translateY(-8px); }
        
        .img-box { width: 100%; height: 260px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; }
        
        .info { padding: 18px; text-align: center; }
        .name { font-size: 1.1rem; font-weight: 700; margin: 10px 0; color: #5d473a; }
        .price { color: #d4a373; font-size: 1.2rem; font-weight: bold; }
        
        /* LINE æŒ‰éˆ•æ”¹ç‚ºå¯æ„›çš„ç¶ è‰² */
        .order-btn { 
            display: inline-block; 
            background: var(--btn-green); 
            color: white; 
            text-decoration: none; 
            padding: 10px 25px; 
            border-radius: 50px; 
            margin-top: 15px; 
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #89b398;
            transition: 0.2s;
        }
        .order-btn:active { transform: translateY(4px); box-shadow: none; }

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255, 250, 242, 0.95); z-index: 999; justify-content: center; align-items: center; cursor: zoom-out; }
        #modal img { max-width: 85%; max-height: 80vh; border-radius: 15px; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; gap: 15px; } .img-box { height: 180px; } h1 { font-size: 1.4rem; } }
    </style>
</head>
<body>

<header>
    <h1>å‘¼ä¾†é¸å“ HuHuShop IPé¡æ¸…å–®</h1>
    <p id="status" style="font-size: 0.8rem; color: #d4a373; margin-top: 10px; font-weight: bold;">ğŸ¥• ã‚†ã‚‹ãµã‚æ›´æ–°ä¸­...</p>
</header>

<div class="filter-container" id="filter-box"></div>
<div class="grid" id="main-grid"></div>
<div id="modal" onclick="this.style.display='none'"><img id="modalImg" src=""></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXKTmwIFtgknvKwknIWLbaEeRZUNG7_Qz8CHIz19zunRM_BqVKS5K31vowb2wOEjuwCWk57rIcBn-P/pub?output=csv';
    const lineID = '514pfcah'; // é€™è£¡å¡«å…¥ä½ çš„ LINE IDï¼ˆä¸å« @ï¼‰

    async function loadData() {
        try {
            // å¼·åˆ¶åˆ·æ–°å¿«å–ï¼Œè®“ CSV æ›´æ–°å¿«ä¸€é»
            const resp = await fetch(`${csvUrl}&t=${Date.now()}`);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            
            const items = rows.slice(1).map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: c[0]?.replace(/"/g, ''),
                    cat: c[1]?.replace(/"/g, '') || 'ä¸€èˆ¬',
                    price: c[2]?.replace(/"/g, ''),
                    stock: parseInt(c[3]) || 0,
                    img: c[4]?.replace(/"/g, '').trim() || 'https://via.placeholder.com/300?text=No+Image'
                };
            }).filter(i => i.name);

            window.itemsData = items;
            document.getElementById('status').innerText = "â— åº«å­˜è³‡æ–™åŒæ­¥å®Œç•¢ï¼";
            render('å…¨éƒ¨');
            makeFilters();
        } catch (e) {
            document.getElementById('status').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ ğŸ› ï¸";
        }
    }

    function render(f) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        const list = f === 'å…¨éƒ¨' ? itemsData : itemsData.filter(i => i.cat === f);
        list.forEach(i => {
            const lineMsg = encodeURIComponent(`ä½ å¥½ï¼æˆ‘æƒ³è©¢å•å•†å“ï¼š${i.name}`);
            const lineLink = `https://line.me/R/oaMessage/@${lineID}/?${lineMsg}`;

            grid.innerHTML += `
                <div class="card">
                    <div class="img-box" onclick="zoom('${i.img}')"><img src="${i.img}" loading="lazy"></div>
                    <div class="info">
                        <div style="font-size:0.75rem; color:var(--accent); font-weight:bold;"># ${i.cat}</div>
                        <div class="name">${i.name}</div>
                        <div class="price">NT$ ${i.price}</div>
                        <div style="font-size:0.7rem; margin-top:5px; opacity:0.7;">æ®˜ã‚Šï¼š${i.stock}</div>
                        <a href="${lineLink}" target="_blank" class="order-btn">æˆ‘è¦åŠ å–® âœ¨</a>
                    </div>
                </div>`;
        });
    }

    function makeFilters() {
        const cats = ['å…¨éƒ¨', ...new Set(itemsData.map(i => i.cat))];
        const box = document.getElementById('filter-box');
        box.innerHTML = '';
        cats.forEach(c => {
            const b = document.createElement('button');
            b.className = 'filter-btn';
            b.innerText = c;
            b.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                render(c);
            };
            box.appendChild(b);
        });
        if(box.firstChild) box.firstChild.classList.add('active');
    }

    function zoom(s) {
        document.getElementById('modalImg').src = s;
        document.getElementById('modal').style.display = 'flex';
    }

    loadData();
</script>
</body>
</html>
