<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‘¼ä¾†é¸å“HuHuShopï½œIPç¾è²¨ç›®éŒ„</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fffaf2;
            --text: #6b5446;
            --accent: #ffb7b2;
            --card-bg: #ffffff;
            --btn-green: #a8d5ba; 
            --sub-accent: #d4a373;
            --char-accent: #95afc0; /* è§’è‰²æŒ‰éˆ•è‰² */
        }
        
        body { 
            font-family: 'Zen Maru Gothic', 'Kosugi Maru', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 50px; 
        }
        
        header { padding: 40px 20px 10px; text-align: center; }
        h1 { font-size: 1.8rem; margin: 0; letter-spacing: 3px; color: #e5989b; }
        
        /* ç¯©é¸å€å¡Šå„ªåŒ– */
        .filter-section { width: 95%; max-width: 1200px; margin: 20px auto; display: flex; flex-direction: column; gap: 12px; }
        .filter-group { background: rgba(255,255,255,0.4); padding: 12px; border-radius: 20px; border: 1px dashed var(--accent); }
        .filter-label { font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; color: #d4a373; display: block; text-align: center; opacity: 0.8; }
        
        .filter-container { display: flex; justify-content: center; gap: 10px; overflow-x: auto; padding: 5px 10px; scrollbar-width: none; }
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-btn { 
            background: white; border: 2px solid var(--accent); padding: 6px 18px; border-radius: 25px; 
            cursor: pointer; color: var(--accent); font-weight: bold; font-family: 'Zen Maru Gothic', sans-serif; transition: 0.3s; white-space: nowrap; font-size: 0.85rem;
        }
        .filter-btn.active { background: var(--accent); color: white; }

        /* å­åˆ†é¡æŒ‰éˆ•é¡è‰² */
        #sub-filter-box .filter-btn { border-color: var(--sub-accent); color: var(--sub-accent); font-size: 0.8rem; padding: 4px 14px; }
        #sub-filter-box .filter-btn.active { background: var(--sub-accent); color: white; }

        /* è§’è‰²æŒ‰éˆ•é¡è‰² */
        #char-filter-box .filter-btn { border-color: var(--char-accent); color: var(--char-accent); font-size: 0.8rem; padding: 4px 14px; }
        #char-filter-box .filter-btn.active { background: var(--char-accent); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; width: 92%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: 0 8px 15px rgba(107, 84, 70, 0.05); transition: 0.3s; border: 1px solid #f0e6d2; }
        .card:hover { transform: translateY(-8px); }
        .img-box { width: 100%; height: 260px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; }
        .info { padding: 18px; text-align: center; }
        .name { font-size: 1.1rem; font-weight: 700; margin: 10px 0; color: #5d473a; min-height: 2.4em; display: flex; align-items: center; justify-content: center; line-height: 1.3; }
        .price { color: #d4a373; font-size: 1.2rem; font-weight: bold; }
        .order-btn { display: inline-block; background: var(--btn-green); color: white; text-decoration: none; padding: 10px 25px; border-radius: 50px; margin-top: 15px; font-size: 0.9rem; font-weight: bold; box-shadow: 0 4px 0 #89b398; transition: 0.2s; }
        .order-btn:active { transform: translateY(4px); box-shadow: none; }
        
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255, 250, 242, 0.95); z-index: 999; justify-content: center; align-items: center; cursor: zoom-out; }
        #modal img { max-width: 85%; max-height: 80vh; border-radius: 15px; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; gap: 15px; } .img-box { height: 180px; } h1 { font-size: 1.4rem; } }
    </style>
</head>
<body>

<header>
    <h1>å‘¼ä¾†é¸å“ HuHuShop IPé¡åº«å­˜æ¸…å–®</h1>
    <p id="status" style="font-size: 0.8rem; color: #d4a373; margin-top: 10px; font-weight: bold;">â— è¼‰å…¥ä¸­...</p>
</header>

<div class="filter-section">
    <div class="filter-group">
        <span class="filter-label">ğŸ·ï¸ æŒ‰åˆ†é¡æŸ¥æ‰¾</span>
        <div class="filter-container" id="filter-box"></div>
        <div class="filter-container" id="sub-filter-box" style="display: none; margin-top: 8px;"></div>
    </div>
    
    <div class="filter-group">
        <span class="filter-label">ğŸŒŸ æŒ‰è§’è‰²æŸ¥æ‰¾</span>
        <div class="filter-container" id="char-filter-box"></div>
    </div>
</div>

<div class="grid" id="main-grid"></div>
<div id="modal" onclick="this.style.display='none'"><img id="modalImg" src=""></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXKTmwIFtgknvKwknIWLbaEeRZUNG7_Qz8CHIz19zunRM_BqVKS5K31vowb2wOEjuwCWk57rIcBn-P/pub?output=csv';
    const lineID = '514pfcah'; 

    let currentMain = 'å…¨éƒ¨', currentSub = 'å…¨éƒ¨', currentChar = 'å…¨éƒ¨';

    async function loadData() {
        try {
            const resp = await fetch(`${csvUrl}&t=${Date.now()}`);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            
            const items = rows.slice(1).map(r => {
                // æ›´ç©©å®šçš„ CSV è§£æ
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                const fullCat = c[1] || 'ä¸€èˆ¬';
                const catParts = fullCat.split('/');
                return {
                    name: c[0] || '',
                    mainCat: catParts[0] || 'ä¸€èˆ¬',
                    subCat: catParts[1] || 'å…¶ä»–',
                    character: c[2] || 'å…¶ä»–', // C æ¬„æ˜¯è§’è‰²
                    price: c[3] || '0',        // D æ¬„æ˜¯åƒ¹æ ¼
                    stock: c[4] || '0',        // E æ¬„æ˜¯æ•¸é‡
                    img: c[5] || 'https://via.placeholder.com/300' // F æ¬„æ˜¯åœ–ç‰‡
                };
            }).filter(i => i.name);

            window.itemsData = items;
            document.getElementById('status').innerText = "â— åº«å­˜è³‡æ–™åŒæ­¥å®Œç•¢ï¼";
            makeMainFilters();
            makeCharFilters();
            render();
        } catch (e) {
            document.getElementById('status').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥è¡¨æ ¼ç™¼å¸ƒç‹€æ…‹ ğŸ› ï¸";
        }
    }

    function makeMainFilters() {
        const mains = ['å…¨éƒ¨', ...new Set(itemsData.map(i => i.mainCat))];
        const box = document.getElementById('filter-box');
        box.innerHTML = '';
        mains.forEach(m => {
            const b = document.createElement('button');
            b.className = `filter-btn ${currentMain === m ? 'active' : ''}`;
            b.innerText = m;
            b.onclick = () => {
                currentMain = m; currentSub = 'å…¨éƒ¨';
                makeMainFilters(); makeSubFilters(); render();
            };
            box.appendChild(b);
        });
        makeSubFilters();
    }

    function makeSubFilters() {
        const subBox = document.getElementById('sub-filter-box');
        if (currentMain === 'å…¨éƒ¨') { subBox.style.display = 'none'; return; }
        const subs = ['å…¨éƒ¨', ...new Set(itemsData.filter(i => i.mainCat === currentMain).map(i => i.subCat))];
        if (subs.length <= 1) { subBox.style.display = 'none'; return; }
        subBox.style.display = 'flex';
        subBox.innerHTML = '';
        subs.forEach(s => {
            const b = document.createElement('button');
            b.className = `filter-btn ${currentSub === s ? 'active' : ''}`;
            b.innerText = s;
            b.onclick = () => { currentSub = s; makeSubFilters(); render(); };
            subBox.appendChild(b);
        });
    }

    function makeCharFilters() {
        const chars = ['å…¨éƒ¨', ...new Set(itemsData.map(i => i.character))];
        const box = document.getElementById('char-filter-box');
        box.innerHTML = '';
        chars.forEach(ch => {
            const b = document.createElement('button');
            b.className = `filter-btn ${currentChar === ch ? 'active' : ''}`;
            b.innerText = ch;
            b.onclick = () => { currentChar = ch; makeCharFilters(); render(); };
            box.appendChild(b);
        });
    }

    function render() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        
        const list = itemsData.filter(i => {
            return (currentMain === 'å…¨éƒ¨' || i.mainCat === currentMain) &&
                   (currentSub === 'å…¨éƒ¨' || i.subCat === currentSub) &&
                   (currentChar === 'å…¨éƒ¨' || i.character === currentChar);
        });

        if (list.length === 0) {
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.5;">æ²’æœ‰æ‰¾åˆ°ç›¸é—œå•†å“ T_T</p>';
            return;
        }

        list.forEach(i => {
            const lineMsg = encodeURIComponent(`ä½ å¥½ï¼æˆ‘æƒ³è©¢å•å•†å“ï¼š${i.name}`);
            const lineLink = `https://line.me/R/oaMessage/@${lineID}/?${lineMsg}`;
            const displayCat = i.mainCat + (i.subCat !== 'å…¶ä»–' ? ` / ${i.subCat}` : '');

            grid.innerHTML += `
                <div class="card">
                    <div class="img-box" onclick="zoom('${i.img}')"><img src="${i.img}" loading="lazy"></div>
                    <div class="info">
                        <div style="font-size:0.75rem; color:var(--accent); font-weight:bold;"># ${displayCat}</div>
                        <div class="name">${i.name}</div>
                        <div class="price">NT$ ${i.price}</div>
                        <div style="font-size:0.7rem; margin-top:5px; opacity:0.7;">è§’è‰²ï¼š${i.character} | æ•¸é‡ï¼š${i.stock}</div>
                        <a href="${lineLink}" target="_blank" class="order-btn">æˆ‘è¦åŠ å–® âœ¨</a>
                    </div>
                </div>`;
        });
    }

    function zoom(s) {
        document.getElementById('modalImg').src = s;
        document.getElementById('modal').style.display = 'flex';
    }

    loadData();
</script>
</body>
</html>
